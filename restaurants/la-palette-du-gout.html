<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food - La palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style-restaurant.css">
</head>

<body>

<div class="main-container">
        <header class="header">
            <div class="logo">
                <img src="images/logo/ohmyfood.png"/>
            </div>
        </header>

        <main>
            <section class="intro">
                <h1>Réserver le menu qui vous convient</h1>  
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                <button>Explorer nos restaurants</button>
            </section>

            <section class="entrees">
                <h2>Entrées</h2>
                <div class="liste_restaurants">
                    <article class="card">
                        <a href="#">
                            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="image-restaurant">
                            <img src="images/nouveau.png" class="nouveau">
                            <div class="card-content">
                                <div class="detail">
                                    <h3>La palette du goût</h3>
                                    Ménilmontant
                                </div>
                            </div>
                        </a>
                    <div class="heart"></div>
                    </article>
                    <article class="card">
                        <a href="#">
                            <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" class="image-restaurant">
                            <img src="images/nouveau.png" class="nouveau">
                            <div class="card-content">
                                <div class="detail">
                                    <h3>La note enchantée</h3>
                                    Charonne
                                </div>
                            </div>
                        </a>
                        <div class="heart"></div>
                    </article>
                </div>
            </section>
        </main>

        <footer class="footer">
            <img src="images/logo/ohmyfood@2x.svg">
            <ul>
                <li>
                    <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
                </li>
                <li>
                    <a href="#">Mentions légales</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
